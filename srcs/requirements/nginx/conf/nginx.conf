# Basic Nginx events block â€” required but minimal for basic setup
events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # === HTTPS Server Block ===
    server {
        # Listen on port 443 with SSL enabled
        listen 443 ssl;

        # Accept requests for both the project domain and localhost (for dev/testing)
        server_name rlane.42.fr localhost 127.0.0.1;


        # === SSL Configuration ===
        # These paths must match the ones used in your Dockerfile
        ssl_certificate     /etc/nginx/ssl/rlane.42.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/rlane.42.fr.key;

        # Optional: secure TLS versions and cipher suites
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # === Root Directory ===
        # WordPress files are served from this directory
        root /var/www/html;
        index index.php index.html;

        # === Static File Handler ===
        location / {
            try_files $uri $uri/ =404;
        }

        # === PHP File Handler ===
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        }
    }
}
